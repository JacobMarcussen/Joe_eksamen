<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe & The Juice</title>
    <link rel="icon" href="../img/small_logo.svg" />
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/game.css" />
  </head>
  <body>
    <div id="confirmationOverlay" class="overlay">
      <div id="logoutConfirmationForm" class="confirmation-form">
        <span id="closeButton" style="float: right; cursor: pointer">âœ•</span>
        <p>Are you sure you want to log out?</p>
        <button id="confirmLogoutButton" type="button" style="background-color: rgb(30, 30, 30); color: whitesmoke">
          Confirm Log Out
        </button>
      </div>
    </div>
    <header>
      <div class="title" onclick="myFunction(this)">
        <div class="burger_menu_expanded"></div>
        <div class="burger_menu">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <img src="../img/small_logo.svg" alt="small_logo" class="logo" />

        <div class="nav_group">
          <div class="nav">
            <a href="https://www.joejuice.com/" target="_blank">Funktion 1</a>
            <a href="https://www.joejuice.com/" target="_blank">Funktion 2</a>
            <a href="https://www.joejuice.com/" target="_blank">Funktion 3</a>
            <a href="https://www.joejuice.com/" target="_blank">Funktion 4</a>
          </div>
        </div>
      </div>
      <div class="profile">
        <div id="sign_out">Logout</div>
        <div id="delete_user">Delete profile</div>
      </div>
    </header>
    <div class="spacer"></div>
    <div class="content">
      <div id="game">
        <button id="join-game">Join Room</button>
        <div id="game-messages"></div>
        <!-- Your game UI and interaction elements go here -->
        <canvas id="gameCanvas" width="1900" height="900"></canvas>
      </div>
    </div>
    <div class="footer" style="top: 0">
      <img
        src="../img/small_logo.svg"
        alt="small_logo"
        class="logo"
        style="position: relative; margin-top: 25px; scale: 1.3" />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
