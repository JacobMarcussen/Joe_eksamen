<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe & The Juice</title>
    <link rel="icon" href="../img/small_logo.svg" />
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/game.css" />
  </head>
  <body>
    <div id="confirmationOverlay" class="overlay">
      <div id="logoutConfirmationForm" class="confirmation-form">
        <span id="closeButton" style="float: right; cursor: pointer">✕</span>
        <p>Er du sikker på at du vil log ud?</p>
        <button
          id="confirmLogoutButton"
          type="button"
          style="background-color: rgb(30, 30, 30); color: whitesmoke"
        >
          Bekræft log out
        </button>
      </div>
    </div>
    <header>
      <div class="title" onclick="myFunction(this)">
        <div class="burger_menu_expanded"></div>
        <div class="burger_menu">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <img src="../img/small_logo.svg" alt="small_logo" class="logo" />

        <div class="nav_group">
          <div class="nav">
            <a href="/dashboard">Hjem</a>
            <a href="/dashboard">leaderboard</a>
            <a href="/game">Spil</a>
          </div>
        </div>
      </div>
      <div class="profile">
        <div id="sign_out">Log out</div>
        <div id="delete_user">Slet profile</div>
      </div>
    </header>
    <div class="spacer"></div>
    <div class="content">
      <div id="countdownContainer" style="display: none">
        <div id="countdownText"></div>
      </div>
      <div id="game">
        <div id="gameData">
          <h1 style="border-bottom: 1px solid #e0e0e0">Tunacado Cruncher</h1>
          <button id="join-game">Start Spil</button>
          <div id="game-messages"></div>
        </div>
        <div id="canvasContainer">
          <div id="playerScores">
            <p id="player1Score">Score:</p>
            <p id="player2Score">Score:</p>
          </div>
          <canvas id="gameCanvas" width="1500px" height="700px"></canvas>
        </div>
      </div>
    </div>
    <div class="footer" style="top: 0">
      <img
        src="../img/small_logo.svg"
        alt="small_logo"
        class="logo"
        style="position: relative; margin-top: 25px; scale: 1.3"
      />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
