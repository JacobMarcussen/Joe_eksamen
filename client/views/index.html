<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe & The Juice</title>
    <link rel="icon" href="../img/small_logo.svg" />
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <div id="confirmationOverlay" class="overlay">
      <div id="logoutConfirmationForm" class="confirmation-form">
        <span id="closeButton" style="float: right; cursor: pointer">✕</span>
        <p>Are you sure you want to log out?</p>
        <button id="confirmLogoutButton" type="button" style="background-color: rgb(30, 30, 30); color: whitesmoke">
          Confirm Log Out
        </button>
      </div>
    </div>
    <header>
      <div class="title" onclick="burgerFunction(this)">
        <div class="burger_menu_expanded"></div>
        <div class="burger_menu">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <img src="../img/small_logo.svg" alt="small_logo" class="logo" />

        <div class="nav_group">
          <div class="nav">
            <a href="/dashboard">Hjem</a>
            <a href="/dashboard">leaderboard</a>
            <a href="/game">Spil</a>
          </div>
        </div>
      </div>
      <div class="profile">
        <div id="sign_out">Log Out</div>
        <div id="delete_user">Delete profile</div>
      </div>
    </header>
    <div class="spacer"></div>
    <div class="content">
      <div class="back_img">
        <div class="front"></div>
        <div class="intro">
          <h2 style="font-size: 20px; margin-bottom: 0px">Spil og Vind</h1>
          <h1>Tunacado Cruncher</h1>
          <p style="margin-bottom: 40px">
            Prøv dine evner i Tunacado Cruncher spillet, hvor du kan vinde eksklusive rabatkoder!
          </p>
          <button id="gameBtn">Try Now!</button>
        </div>
      </div>
      <div class="explore_cards">
        <div id="leaderboard">
          <div class="explore">
            <h1 style="margin-top: 15px; text-decoration: underline;">leaderboard</h1>
          </div>
          <ul id="leaderboardList"></ul>
        </div>
        <div class="social">
          <a href="https://www.instagram.com/joeandthejuice" target="_blank"
            ><img src="../img/instagram.png" alt="social" /></a
          ><a href="https://www.facebook.com/joeandthejuice" target="_blank"
            ><img src="../img/facebook.png" alt="social" /></a
          ><a href="https://www.linkedin.com/company/joe-&-the-juice-uk" target="_blank"
            ><img src="../img/linkedin.png" alt="social"
          /></a>
        </div>
      </div>

      <div class="footer">
        <img
          src="../img/small_logo.svg"
          alt="small_logo"
          class="logo"
          style="position: relative; margin-top: 25px; scale: 1.3" />
      </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="../js/user.js"></script>
  </body>
</html>
