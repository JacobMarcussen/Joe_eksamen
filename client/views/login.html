<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe & The Juice</title>
    <link rel="icon" href="../img/small_logo.svg" />
    <link rel="stylesheet" href="../style/login.css" />
</head>
<body>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form action="/auth/login" method="POST" class="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
            </div>
            <button type="submit">Sign In</button>
            <a href="/auth/signup" class="signup-link">Sign Up</a>
        </form>
    </div>
    <img src="../img/small_logo.svg" alt="Joe & The Juice Logo" class="logo" />
</body>
</html>
